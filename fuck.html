
<!DOCTYPE html>
<html>
<head>
    <title>"fuck" </title>
</head>
<body>
    <main>
        <h2>Welcome, John!</h2>
        <h3>My Courses</h3>
        <ul>
            <li>Course 1</li>
            <li>Course 2</li>
            <li>Course 3</li>
        </ul>

        <h3>Upcoming Schedule</h3>
        <table>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Course</th>
                <th>Location</th>
            </tr>
            <tr>
                <td>Monday</td>
                <td>10:00 AM</td>
                <td>Course 1</td>
                <td>Room 101</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>2:00 PM</td>
                <td>Course 2</td>
                <td>Room 202</td>
            </tr>
        </table>

        <h3>Messages</h3>
        <ul>
            <li>Message 1</li>
            <li>Message 2</li>
            <li>Message 3</li>
        </ul>
    </main>
</body>
</html>


<script ref="javascript" >

// Dummy data for courses
const courses = ['Course 1', 'Course 2', 'Course 3'];

// Dummy data for schedule
const schedule = [
  { date: 'Monday', time: '10:00 AM', course: 'Course 1', location: 'Room 101' },
  { date: 'Tuesday', time: '2:00 PM', course: 'Course 2', location: 'Room 202' }
];

// Dummy data for messages
const messages = ['Message 1', 'Message 2', 'Message 3'];

// Render courses
const courseList = document.querySelector('ul');
courses.forEach(course => {
  const li = document.createElement('li');
  li.textContent = course;
  courseList.appendChild(li);
});

// Render schedule
const scheduleTable = document.querySelector('table');
const scheduleHeaderRow = scheduleTable.querySelector('tr');
scheduleHeaderRow.innerHTML = `
  <th>Date</th>
  <th>Time</th>
  <th>Course</th>
  <th>Location</th>
`;
schedule.forEach(session => {
  const tr = document.createElement('tr');
  tr.innerHTML = `
    <td>${session.date}</td>
    <td>${session.time}</td>
    <td>${session.course}</td>
    <td>${session.location}</td>
  `;
  scheduleTable.appendChild(tr);
});

// Render messages
const messageList = document.querySelector('ul:last-child');
messages.forEach(message => {
  const li = document.createElement('li');
  li.textContent = message;
  messageList.appendChild(li);
});
   </script>
